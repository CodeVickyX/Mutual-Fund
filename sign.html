<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style sheet link-->
    <link rel="stylesheet" href="style.css" />
    <!--font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>

    <title>sign up page</title>
</head>
<body class="sign-page">
    <div class="header">
        <a href="index.html"><img src="./images/nipponindia-mutual-fund-logo.png" alt="" /></a>
      </div>
    <div class="sign-container">
        <form action="">
            <h2>Create Your Account</h2>
            <p>Start investing with us toady by creating a free account</p>

            <div class="input-box">
                <label for="">Username</label> 
                <input type="text" placeholder="Your username" required>
            </div>

            <div class="input-box">
                <label for="">Email Address</label> 
                <input type="email" placeholder="yourname@example.com" required>
            </div>

            <div class="input-box">
                <label for="">Password</label> 
                <input type="password" placeholder="•••••••••" required>
            </div>

            <div class="input-box">
                <label for="">Confirm Password</label> 
                <input type="password" placeholder="•••••••••" required>
            </div>

            <div class="check-box"> 
                <input type="checkbox" required>
                <label for="">I agree to the <a href="">Terms and conditions</a></label> 
            </div>

            <button class="submit-btn">submit</button>

            <div class="login-here">
                <p>Already have an account? <a href="login.html">login here</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
