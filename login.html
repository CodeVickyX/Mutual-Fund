<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body class="login-page">
    <div class="header">
      <a href="index.html"><img src="./nipponindia-mutual-fund-logo.png" alt="" /></a>
    </div>
    <div class="login-container">
     <form action="">
        <div class="left-side">
          <p>Step up your <br> financial game</p>
          <img src="./pngegg.png" alt="" height="300px" width="400px" />
        </div>

        <div class="right-side">
          <h2>Log In</h2>
          <p>Hello there, sign in to start investing</p>

          <div class="input-box">
            <label for="">Username*</label>
            <input type="text" placeholder="enter user id" required />
          </div>

          <div class="input-box">
            <label for="">password*</label>
            <input type="password" placeholder="enter password" required />
          </div>

          <button class="login-btn">Log In</button>

          <div class="register-link">
            <h5>Don't have a account? <a href="sign.html">Register</a></h5>
          </div>
          <div class="forget-password">
            <h5><a href="forgetpassword.html">Forget password</a></h5>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
